<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Agent Test - Simple Video Call Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>üé• RTC Agent Test</h1>
            <div class="room-info">
                <span class="room-id">Room: <span id="roomId">demo-room</span></span>
                <span class="connection-status" id="connectionStatus">Disconnected</span>
            </div>
        </header>

        <!-- Main Video Area -->
        <main class="video-container">
            <div class="local-video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
            
            <div class="remote-videos" id="remoteVideos">
                <div class="remote-video-placeholder">
                    <div class="placeholder-content">
                        <h3>Waiting for participants...</h3>
                        <p>Share room ID: <strong id="shareRoomId">demo-room</strong></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" id="micBtn" title="Toggle Microphone">
                <span class="icon">üé§</span>
                <span class="label">Mic</span>
            </button>
            
            <button class="control-btn" id="cameraBtn" title="Toggle Camera">
                <span class="icon">üìπ</span>
                <span class="label">Camera</span>
            </button>
            
            <button class="control-btn screen-share" id="screenBtn" title="Share Screen">
                <span class="icon">üñ•Ô∏è</span>
                <span class="label">Screen</span>
            </button>
            
            <button class="control-btn danger" id="hangupBtn" title="Leave Room">
                <span class="icon">üìû</span>
                <span class="label">Hang Up</span>
            </button>
        </div>

        <!-- Join Form -->
        <div class="join-form" id="joinForm">
            <div class="form-content">
                <h2>Join Video Call</h2>
                <div class="form-group">
                    <label for="roomInput">Room ID:</label>
                    <input type="text" id="roomInput" value="demo-room" placeholder="Enter room ID">
                </div>
                <div class="form-group">
                    <label for="userInput">Your Name:</label>
                    <input type="text" id="userInput" placeholder="Enter your name">
                </div>
                <button class="join-btn" id="joinBtn">Join Room</button>
            </div>
        </div>

        <!-- Participants Panel -->
        <div class="participants-panel">
            <h3>Participants (<span id="participantCount">0</span>)</h3>
            <ul id="participantsList"></ul>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Jitsi Meet External API -->
    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="js/config.js"></script>
    <script src="js/rtc-client.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
